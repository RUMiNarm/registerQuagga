<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レシート</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
      }

      .receipt {
        width: 300px;
        background-color: white;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .receipt-items {
        margin: 10px 0;
      }

      .item {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
      }

      .item-details {
        flex: 1;
      }

      .item-quantity {
        width: 40px;
        text-align: right;
      }

      .item-quantity::after {
        content: '個';
      }

      .item-price {
        width: 60px;
        text-align: right;
      }

      .item-price::before {
        content: '\0a5';
      }

      .total-price::before {
        content: '\0a5';
      }

      .total {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        border-top: 1px solid #000;
        padding-top: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="receipt">
      <div class="receipt-items">
        <div class="item">
          <span class="item-details">商品A</span>
          <span class="item-quantity">2</span>
          <span class="item-price">1000</span>
        </div>
        <div class="item">
          <span class="item-details">商品B</span>
          <span class="item-quantity">1</span>
          <span class="item-price">1200</span>
        </div>
        <div class="item">
          <span class="item-details">商品C</span>
          <span class="item-quantity">3</span>
          <span class="item-price">2400</span>
        </div>
      </div>

      <div class="total">
        <span>合計</span>
        <span class="total-price">4600</span>
      </div>
    </div>
  </body>
</html>
